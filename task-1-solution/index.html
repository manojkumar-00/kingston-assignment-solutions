<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ally</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://images.scalebranding.com/circle-a-letter-logo-modern-a-logo-565a8e3b-05a4-4025-b400-ec40a1be79ad.jpg"
                alt="AI Ally Logo" class="logo-img" />
            <span>AI Ally</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Testimonials</a>
        </nav>
        <button class="sign-in-btn">Sign in</button>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>Unleash the full potential of AI</h1>
            <p>AI Ally is a versatile assistant that utilizes state-of-the-art natural language processing to provide
                real-time support and assistance across various domains.</p>
            <div class="buttons">
                <button class="cta-btn">Get the App
                    <i class="ri-arrow-right-line"></i>
                </button>
                <button class="more-btn">More</button>
            </div>
            <div class="stats">
                <p>
                    <strong>4.8</strong> Rating on AppStore
                </p>
                <p>
                    <strong>700k+</strong> Active users
                </p>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://www.shutterstock.com/image-photo/digital-chatbot-internet-bot-application-600nw-2296695173.jpg"
                alt="Mobile App Display">
        </div>
    </main>

</html>
