                        <i class="ri-arrow-down-s-line"></i>

                        <a href="#">Music</a>
                    </li>

                        <i class="ri-sparkling-2-fill" id="ai-icon"></i>
                        <a href="#">Ai Generator</a>

                    </li>
                    <li class="nav-link" id="resource">
                        <a href="#">Resources</a>
                        <i class="ri-arrow-down-s-line"></i>
                    </li>
                </ul>
            </div>

            <div class="nav-section-2">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="nav-link" id="boards">
                        <i class="ri-file-copy-fill" id="boards-icon"></i>
                        <a href="#">Boards</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Sign In</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Join</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- ============== HERO SECTION =============== -->
        <section class="video-background">
            <!-- Video Background -->
            <video autoplay muted loop class="background-video">
                <source src="./Resources/hero-vid.mp4" type="video/mp4">
            </video>

            <!-- Overlay Content -->
            <div class="content-overlay">
                <!-- Search Bar -->
                <div class="search-bar">
                    <div class="search-options">
                        <button class="dropdown-button">
                            <i class="ri-movie-line" id="video-icon"></i>
                            Video
                            <i class="ri-arrow-down-s-line"></i>
                        </button>
                        <input type="text" placeholder="Search millions of premium-quality stock images and videos">
                    </div>
                    <button class="search-by-image">
                        <img src="./Resources/search-by-img.svg" alt="Search by image or video">
                        Search by image or Video
                    </button>
                </div>

                <!-- Heading and Buttons -->
                <div class="main-content">
                    <h1>Discover studio-quality stock video footage</h1>
                    <p id="tagline">Tell stories your audience won’t soon forget with royalty-free video clips in 4K
                        <br> and HD.</p>
                    <div class="buttons">
                        <button class="main-button">View plans and pricing</button>
                    </div>
                </div>

                <button class="secondary-button">View Board</button>
            </div>
        </section>


        <!-- ============= Trending Search ============ -->
        <section class="trending-searches">
            <span class="trending-title">Trending searches</span>
            <div class="search-tags">
                <button class="search-tag"><i class="ri-search-line"></i> chennai</button>
                <button class="search-tag"><i class="ri-search-line"></i> kerala</button>
                <button class="search-tag"><i class="ri-search-line"></i> fever</button>
                <button class="search-tag"><i class="ri-search-line"></i> home interior</button>
                <button class="search-tag"><i class="ri-search-line"></i> no</button>
                <button class="search-tag"><i class="ri-search-line"></i> rajasthan</button>
                <button class="search-tag"><i class="ri-search-line"></i> ai</button>
            </div>
        </section>
    </header>
